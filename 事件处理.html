<!DOCTYPE html>
<html>
<head>
	<title>事件处理</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="example-1">
  <button v-on:click="counter += 1">Add 1</button>
  <p>The button above has been clicked {{ counter }} times.</p>
</div>


<div id="example-2">
  <!-- `greet` 是在下面定义的方法名 -->
  <button v-on:click="greet">Greet</button>
</div>



<!-- 事件修饰符   -->



<!-- stop 阻止单击事件继续传播    如下    -->


<div v-on:click='one' id="example-3">
	<div v-on:click='two'>
	<button v-on:click.stop='three'>点击我</button>   
<!--  不加  stop   会 显示  1  2   3 -->
</div>

</div>



<a href="#" v-on:click.prevent="aaa" id="ddd">aaaa</a>

<!-- 让 a 标签 本省的作用失效   不会访问  # -->
<!-- <form v-on:submit.prevent="onSubmit"></form>   让form 失去 提交功能 -->


<!-- 修饰符可以串联 -->
<a v-on:click.stop.prevent="aaa"></a>


<script type="text/javascript">

var em4 = new Vue({
	el:'#ddd',
	methods:{
		aaa:function(){
			alert('qq')
		}
	}
})



var em3 = new Vue({
	el:'#example-3',
	methods:{
		one:function(){
			alert('1')
		},
		two:function(){
			alert('2')
		},
		three:function(){
			alert('3')
		}
	}
})


	
	var example1 = new Vue({
  el: '#example-1',
  data: {
    counter: 0
  }
})


var example2 = new Vue({
  el: '#example-2',
  data: {
    name: 'Vue.js'
  },
  // 在 `methods` 对象中定义方法
  methods: {
    greet: function (event) {
      // `this` 在方法里指向当前 Vue 实例
      alert('Hello ' + this.name + '!')
      // `event` 是原生 DOM 事件
      if (event) {
        alert(event.target.tagName)
      }
    }
  }
})
	example2.greet()
</script>
</body>
</html>
